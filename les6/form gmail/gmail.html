<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="container" align="center">
        <tr>
            <td>
                <table class="main" align="center">
                    <tr>
                        <td colspan="2">
                            <table>
                                <tr style=" width: 600px; border-radius: 5px;">
                                    <td>
                                        <img src="Google_2015_logo.svg.png" alt="" style="width: 75px; height:24px">
                                        <h2 style="font-weight: initial;">Tạo Tài khoản Google</h2>
                                        <p>Tiếp tục với gmail</p>
                                        <form action="#">
                                            <fieldset class="frames">
                                                <legend>Họ</legend>
                                                <input id="lastname" type="text" placeholder="Họ" aria-label="Họ" required="" style="border: 0px;width: 150px;">
                                            </fieldset>
                                            <fieldset class="frames">
                                                <legend>Tên</legend>
                                                <input id="firstname" type="text" placeholder="Tên" aria-placeholder="Tên" required="" style="border: 0px;width: 150px;">
                                            </fieldset>
                                            <fieldset style="border: 1px solid #E0E0E0;
                                            border-radius: 8px; width: 345px; height: 35px;">
                                                <legend>Tên người dùng</legend>
                                                <input type="text" placeholder="Tên người dùng" style="border: 0px;width: 250px;"><span>@gmail.com</span>
                                            </fieldset>
                                            <p>Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
                                            <fieldset class=" frames ">
                                                <legend>Mật khẩu</legend>
                                                <input style="border: 0px;width: 150px; " type="password" name=" " id=" " placeholder="Mật khẩu ">
                                            </fieldset>
                                            <fieldset class="frames ">
                                                <legend>Xác nhận</legend>
                                                <input style="border: 0px;width: 150px; " type="password" name=" " id=" " placeholder="Xác nhận ">
                                            </fieldset>
                                            <p style="color: #5F6368; font-size: 12px;">Sử dụng 8 ký tự trở lên và kết hơp với chữ cái, chữ số và biểu tượng</p>
                                            <input type="checkbox" id="mk" style="margin-right: 10px;"><label for="mk">Hiện mật khẩu</label><br><br><br>
                                            <a href="#" style="font-weight: bold; font-size: 15px; color: #4545FF; text-decoration: none; margin-right: 190px;">Đăng nhập</a>
                                            <input type="submit" value="Tiếp theo" style="height: 35px; width: 100px; background-color: #264CF0; color: white; border: 0px; font-weight: bold; border-radius: 5px;">
                                    </td>
                                    <td style="width: 244px; height: 244px; " align="center">
                                        <img style="width: 244px; height: 244px; " src="account.png " alt=" ">
                                        <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table align="center" style="width: 700px; border: none; border-radius: 5px;">
        <tr style="height: 40px;">
            <form action="">
                <td>
                    <select name="language" id="" style="border: none;">
							<option value="">Tiếng Việt</option>
							<option value="">Tiếng Anh</option>
						</select>
                </td>
                <td style="vertical-align: bottom; text-align: right; border: none;">
                    <input type="submit" value="Trợ giúp" style="border: 0px; height: 35px;background: none; color: #5F6368;">
                    <input type="submit" value="Bảo mật" style="border: 0px; height: 35px;background: none; color: #5F6368;">
                    <input type="submit" value="Điều khoản" style="border: 0px; height: 35px;background: none; color: #5F6368;">
                </td>
            </form>
        </tr>
    </table>

</body>

</html>
